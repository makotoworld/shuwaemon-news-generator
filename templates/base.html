<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>{{ title }}</h1>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link"><i class="fas fa-home"></i> ホーム</a></li>
                    <li><a href="/history" class="nav-link"><i class="fas fa-history"></i> 使用履歴</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 しゅわえもんニュース生成システム</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
