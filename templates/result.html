<!-- templates/result.html -->
{% extends "base.html" %}

{% block content %}
<div class="result-container">
    <div class="result-header">
        <h2>生成記事: 「{{ keyword }}」</h2>
        <div class="result-actions">
            <a href="/download/{{ filename }}" class="btn secondary-btn"><i class="fas fa-download"></i> ダウンロード</a>
            <a href="/" class="btn primary-btn"><i class="fas fa-plus"></i> 新規作成</a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-file-alt"></i> 記事内容</h3>
        </div>
        <div class="card-body article-content">
            {{ article|safe }}
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-info-circle"></i> 生成情報</h3>
        </div>
        <div class="card-body">
            <div class="generation-stats">
                <div class="stat-group">
                    <div class="stat-item">
                        <div class="stat-label">キーワード</div>
                        <div class="stat-value">{{ keyword }}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">多様性</div>
                        <div class="stat-value">{{ temperature }}</div>
                    </div>
                </div>
                
                <div class="stat-group">
                    <div class="stat-item">
                        <div class="stat-label">入力トークン</div>
                        <div class="stat-value">{{ tokens_input }}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">出力トークン</div>
                        <div class="stat-value">{{ tokens_output }}</div>
                    </div>
                </div>
                
                <div class="stat-group">
                    <div class="stat-item highlight">
                        <div class="stat-label">推定コスト</div>
                        <div class="stat-value">${{ "%.4f"|format(cost) }}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">総コスト</div>
                        <div class="stat-value">${{ "%.4f"|format(total_cost) }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
